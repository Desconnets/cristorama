<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cristobal - Content manager</title>
  <link rel="stylesheet" href="/Users/brandiecmcristobal/Desktop/cristorama/Cristorama test/style_test.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="header-container">
      <img id="monGif" src="/Users/brandiecmcristobal/Desktop/cristorama/terre.gif" alt="DESCRIPTION_DU_GIF">
      <div id="center-content">
        <div id="logo">C R I S T O R A M A</div>
        <nav>
          <ul>
            <li class="contact-item">
              Contact
              <div class="contact-info">
                <p>cristobal.desconnets@gmail.com</p>
              </div>
            </li>
            <li id="muteButton">Mute Music</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  
  <div id="animation-container">
    <div id="fenetre-dialogue">
      <div id="entete">
        <span id="nom-utilisateur-conteneur">
          <span id="nom-utilisateur">Chatons ensemble ! Je cherche un job passionnant !</span>
        </span>
        <div id="boutons">
          <span class="bouton">-</span>
          <span class="bouton">x</span>
        </div>
      </div>
      <div id="contenu">
        <div id="chat">
          <div id="chat2">
            <div id="terminal">
              <div id="historique"></div>
              <div id="boutons-container">
                <button class="btn-action" data-command="bio">Bio</button>
                <button class="btn-action" data-command="formations">Formations</button>
                <button class="btn-action" data-command="expériences">Expériences</button>
                <button class="btn-action" data-command="compétences">Compétences</button>
                <button class="btn-action" data-command="agence">Agence</button>
                <button class="btn-action" data-command="radiofrance">Radio France</button>
                <button class="btn-action" data-command="cool">Cool</button>
                <button class="btn-action" data-command="passions">Passions</button>
                <button class="btn-action" data-command="contact">Contact</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/Users/brandiecmcristobal/Desktop/cristorama/Cristorama test/style_test.css"></script>
</body>
</html>
